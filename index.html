<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        h1 {
            text-align: center;
            background-color: black;
            color: white;
            margin: 0px;
            padding: 20px;
        }

        nav {
            padding: 20px;
            background-color: rgb(80, 39, 39);
        }

        a {
            padding: 20px;
            text-decoration: none;
            color: white;
        }

        h2 {
            margin-left: 20px;
        }

        form {
            background-color: rgb(237, 243, 243);
            margin-left: 20%;
            margin-right: 20%;
            border-radius: 5px;
            margin-bottom: 50px;
            padding-top: 20px;
        }


        label {
            margin: 20px;




        }

        input {
            margin: 20px;
            padding: 10px;
            width: 90%;
            border: none;
            margin-right: 10px;
            margin-top: 5px;
        }

        textarea {
            width: 92%;
            margin: 20px;
            border-color: antiquewhite;
            height: 100px;
        }

        button {
            background-color: rgb(136, 247, 1);
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
            margin-bottom: 10px;
            color: white;
            margin: 20px;
        }




       

        li a,
        .dropbtn {
            color: rgb(242, 234, 234);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: rgb(60, 24, 24);
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;

            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(254, 6, 6, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1> Website Header</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        
        <li class="dropdown">
         <a href="javascript:void(0)" class="dropbtn">Dropdown</a>

         <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
         </div>
        
         </li>

        



    </nav>
    <h2> Contact Form</h2>

    <form action="#">


        <label for="name"> Name</label> <br>
        <input type="text"><br>
        <label for="Email"> Email</label><br>
        <input type="email"><br>
        <label for="password">Password</label><br>
        <input type="password"><br>
        <label for="message">Message</label><br>
        <textarea name="message" id=""></textarea><br>
        <button>Submit</button>
    </form>

</body>

</html>
